<!DOCTYPE html>

<html lang="en">
	{% load staticfiles %}
	<head>
		<meta charset="UTF-8">
		<title>rapid reader - sign up</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<script src="{% static "my_app/jquery.min.js"%}"></script>
		<script src="{% static "my_app/skel.min.js"%}"></script>
		<script src="{% static "my_app/skel-layers.min.js"%}"></script>
		<script src="{% static "my_app/init.js"%}"></script>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        {% comment %}<link rel="stylesheet" href="{% static "my_app/skel.css"%}" />{% endcomment %}
		<link rel="stylesheet" href="{% static 'my_app/style.css' %}" />
        {% comment %}<link rel="stylesheet" href="{% static "my_app/style-xlarge.css"%}" />{% endcomment %}
	</head>
	<body class="landing">

		<!-- Header -->
			<header id="header">
				<h1><a href="/" style="color: #000000;">rapid reader</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="/" style="color: #000000;">Home</a></li>
						<li><a href="login" class="button special">Log In</a></li>
					</ul>
				</nav>
			</header>

		<!-- One -->
			<section id="one" class="wrapper style1 special">
				<div class="container">
					<header class="major">
						<h2>Sign Up</h2>
					</header>
					<div class="row 150%">
                        <div class="12u 12u$(medium)">
							<section class="box">
								<i class="icon big rounded color9 fa-pencil-square"></i>
								<form action="" method="post">
        						{% csrf_token %}
        						{{ form.as_p }}
        						<input type="submit" value="Create the account">
								</form>
                                <div style='clear:both'></div>
                            </section>
						</div>
					</div>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="container">
					<div class="row">
						<div class="8u 12u$(medium)">
							<ul class="copyright">
								<li>&copy; rapid reader. All rights reserved.</li>
								<li>Design: <a href="http://templated.co">TEMPLATED</a></li>
								<li>Images: <a href="http://unsplash.com">Unsplash</a></li>
							</ul>
						</div>
                        <div class="4u$ 12u$(medium)">
							<ul class="icons">
								<li>
									<a href="http://gsb.columbia.edu" class="icon rounded fa-graduation-cap"><span class="label">Columbia Business School</span></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>

	</body>
</html>
